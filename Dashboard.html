<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TOEFL Online Test</title>
    <link rel="stylesheet" href="Dashboard.css" />
</head>

<body>

    <header>
        <h1>Dashboard TOEFL Online Test</h1>
    </header>
    
    <nav class="main-nav">
        <a href="Beranda.html" onclick="showPage('home')">Beranda</a>
        <a href="Dashboard.html" onclick="showPage('dashboard')">Dashboard</a>
        <a href="Test.html" onclick="showPage('test')">Test</a>
    </nav>

    <div class="container">

        <div class="section profile-box">
            <h2>Data Pengguna</h2>
            <p><strong>Nama:</strong> Masukkan Nama</p>
            <p><strong>Email:</strong> Masukkan Gmail</p>
            <p><strong>ID Peserta:</strong> TOEFL123456</p>
            <p><strong>Tanggal Daftar:</strong> 09 Juni 2025</p>
        </div>

        <div class="section">
            <h2>Riwayat Tes</h2>
            <table>
                <tr>
                    <th>Tanggal Tes</th>
                    <th>Listening</th>
                    <th>Structure</th>
                    <th>Reading</th>
                    <th>Total Skor</th>
                </tr>
                <tr>
                    <td>08 Juni 2025</td>
                    <td>25</td>
                    <td>20</td>
                    <td>23</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td>09 Juni 2025</td>
                    <td>27</td>
                    <td>22</td>
                    <td>25</td>
                    <td>74</td>
                </tr>
            </table>
        </div>

        <div class="section form-edit">
            <h2>Edit Profil</h2>
            <form>
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Gmail" />

                <label for="password">Kata Sandi (kosongkan jika tidak ingin ubah)</label>
                <input type="password" id="password" name="password" />

                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>

    </div>

    <script src="Dashboard.js"></script>
</body>

</html>
