<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOEFL Test Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2d5be3;
            padding: 10px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        .hidden {
            display: none;
        }

        .question {
            margin-bottom: 10px;
        }

        .leaderboard,
        .certificate {
            margin-top: 20px;
        }

        .score-preview {
            margin: 10px 0;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <nav>
        <a href="Dashboard.html" onclick="showPage(`dashboard`)">Dashboard</a>
        <a href="Beranda.html" onclick="showPage(`home`)">Beranda</a>
    </nav>
    <div class="container">
        <div id="home">Selamat datang di platform TOEFL!</div>
        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <div>Nama: <span id="userName">Zaidan</span></div>
            <div>Riwayat Tes:</div>
            <ul id="testHistory"></ul>
            <button onclick="editProfile()">Edit Profil</button>
        </div>

        <div id="test" class="hidden">
            <h2>TOEFL Test</h2>
            <div>
                <label>
                    Mode:
                    <select id="mode">
                        <option value="ujian">Ujian</option>
                        <option value="latihan">Latihan</option>
                    </select>
                </label>
            </div>
            <div id="questionBox"></div>
            <button onclick="prevQuestion()">Sebelumnya</button>
            <button onclick="nextQuestion()">Berikutnya</button>
            <div class="score-preview">Skor Sementara: <span id="tempScore">0</span></div>
            <div>Timer: <span id="timer">00:00</span></div>
            <button onclick="submitTest()">Selesai</button>
        </div>

        <div id="results" class="hidden">
            <h2>Hasil Test</h2>
            <p>Skor Anda: <span id="score">0</span></p>
            <div id="pembahasan"></div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>
            <div class="certificate">
                <button onclick="downloadCertificate()">Download Sertifikat PDF</button>
            </div>
        </div>
        <script>
  // DATA SOAL

  let currentSection = 0;
  let currentQuestion = 0;
  let userAnswers = {};
  let timerInterval;

  function showPage(page) {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("test").classList.add("hidden");
    document.getElementById("results").classList.add("hidden");

    document.getElementById(page).classList.remove("hidden");

    if (page === "test") {
      startSection(0);
    }
  }

  function startSection(index) {
    currentSection = index;
    currentQuestion = 0;
    renderQuestion();
    startTimer(questions[currentSection].time);
  }

  function renderQuestion() {
    const section = questions[currentSection];
    const q = section.questions[currentQuestion];
    const key = `q-${currentSection}-${currentQuestion}`;

    let html = `<div class="question"><strong>${q.text}</strong><br>`;
    q.options.forEach(opt => {
      const checked = userAnswers[key] === opt ? "checked" : "";
      html += `<label><input type="radio" name="answer" value="${opt}" ${checked} onchange="selectAnswer(${key}, ${opt})"> ${opt}</label><br>`;
    });
    html += `</div>`;

    document.getElementById("questionBox").innerHTML = html;
    updateTempScore();
  }

  function selectAnswer(key, value) {
    userAnswers[key] = value;
  }

  function prevQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      renderQuestion();
    }
  }

  function nextQuestion() {
    const section = questions[currentSection];
    if (currentQuestion < section.questions.length - 1) {
      currentQuestion++;
      renderQuestion();
    } else if (currentSection < questions.length - 1) {
      clearInterval(timerInterval);
      startSection(currentSection + 1);
    } else {
      submitTest();
    }
  }

  function startTimer(duration) {
    let time = duration;
    const timerEl = document.getElementById("timer");

    function update() {
      const minutes = String(Math.floor(time / 60)).padStart(2, "0");
      const seconds = String(time % 60).padStart(2, "0");
      timerEl.textContent = `${minutes}:${seconds}`;
      if (time <= 0) {
        clearInterval(timerInterval);
        nextQuestion();
      }
      time--;
    }

    clearInterval(timerInterval);
    update();
    timerInterval = setInterval(update, 1000);
  }

  function calculateScore() {
    let correct = 0;
    let total = 0;

    questions.forEach((section, i) => {
      section.questions.forEach((q, j) => {
        const key = `q-${i}-${j}`;
        if (userAnswers[key] && userAnswers[key] === q.answer) correct++;
        total++;
      });
    });

    return { correct, total, score: Math.round((correct / total) * 100) };
  }

  function updateTempScore() {
    const result = calculateScore();
    document.getElementById("tempScore").textContent = result.score;
  }

  function submitTest() {
    clearInterval(timerInterval);
    const result = calculateScore();

    document.getElementById("test").classList.add("hidden");
    document.getElementById("results").classList.remove("hidden");

    document.getElementById("score").textContent = result.score;

    // Simpan ke riwayat (optional)
    const history = document.getElementById("testHistory");
    const li = document.createElement("li");
    li.textContent = `Skor: ${result.score}% (${result.correct}/${result.total})`;
    history.appendChild(li);
  }

  function downloadCertificate() {
    alert("Fitur download sertifikat belum tersedia.");
  }

  function editProfile() {
    alert("Fitur edit profil belum tersedia.");
  }

  // Auto show home saat awal load
  showPage(`home`);
</script>

    </div>

    
</body>

</html>
