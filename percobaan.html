<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TOEFL Online Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #2d5be3;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    .container {
      padding: 20px 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      color: #2d5be3;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .profile-box,
    .form-edit {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .form-edit input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-edit button {
      padding: 10px 20px;
      background-color: #2d5be3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-edit button:hover {
      background-color: #1a44b8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard TOEFL Online Test</h1>
  </header>

  <div class="container">

    <div class="section profile-box">
      <h2>Data Pengguna</h2>
      <p><strong>Nama:</strong> Budi Santoso</p>
      <p><strong>Email:</strong> budi@example.com</p>
      <p><strong>ID Peserta:</strong> TOEFL123456</p>
      <p><strong>Tanggal Daftar:</strong> 01 Juni 2025</p>
    </div>

    <div class="section">
      <h2>Riwayat Tes</h2>
      <table>
        <tr>
          <th>Tanggal Tes</th>
          <th>Listening</th>
          <th>Structure</th>
          <th>Reading</th>
          <th>Total Skor</th>
        </tr>
        <tr>
          <td>03 Juni 2025</td>
          <td>25</td>
          <td>20</td>
          <td>23</td>
          <td>68</td>
        </tr>
        <tr>
          <td>07 Juni 2025</td>
          <td>27</td>
          <td>22</td>
          <td>25</td>
          <td>74</td>
        </tr>
      </table>
    </div>

    <div class="section form-edit">
      <h2>Edit Profil</h2>
      <form>
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" value="Budi Santoso" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="budi@example.com" />

        <label for="password">Kata Sandi (kosongkan jika tidak ingin ubah)</label>
        <input type="password" id="password" name="password" />

        <button type="submit">Simpan Perubahan</button>
      </form>
    </div>

  </div>

  <script>
    const form = document.querySelector('.form-edit form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const profileBox = document.querySelector('.profile-box');
    const profileParagraphs = profileBox.querySelectorAll('p');

    const nameDisplay = profileParagraphs[0];
    const emailDisplay = profileParagraphs[1];
    const idDisplay = profileParagraphs[2];
    const dateDisplay = profileParagraphs[3];

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const newName = nameInput.value;
      const newEmail = emailInput.value;
      const newPassword = passwordInput.value;

      nameDisplay.innerHTML = <strong>Nama:</strong> ${newName};
      emailDisplay.innerHTML = <strong>Email:</strong> ${newEmail};

      if (newPassword.trim() !== "") {
        const randomId = "TOEFL" + Math.floor(100000 + Math.random() * 900000);
        const today = new Date();
        const formattedDate = today.toLocaleDateString('id-ID', {
          day: '2-digit',
          month: 'long',
          year: 'numeric'
        });

        idDisplay.innerHTML = <strong>ID Peserta:</strong> ${randomId};
        dateDisplay.innerHTML = <strong>Tanggal Daftar:</strong> ${formattedDate};
      }

      passwordInput.value = "";
    });
  </script>

</body>
</html>
